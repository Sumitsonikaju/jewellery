<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Jewelry Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="add-product.css">
    <script defer src="../products.js"></script>
    <script defer src="add-product.js"></script>
    <script defer type="module" src="../load-header-footer.js"></script>
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <section class="add-product">
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="current-price">Current Price (₹):</label>
                <input type="number" id="current-price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="original-price">Original Price (₹):</label>
                <input type="number" id="original-price" class="form-control">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" class="form-select" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Necklaces">Necklaces</option>
                    <option value="Rakhis">Rakhis</option>
                    <option value="Bracelets">Bracelets</option>
                    <option value="Earrings">Earrings</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" class="form-select" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shape">Shape:</label>
                <select id="shape" class="form-select" required>
                    <option value="" disabled selected>Select Shape</option>
                    <option value="Round">Round</option>
                    <option value="Square">Square</option>
                    <option value="Oval">Oval</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" class="form-select" required>
                    <option value="" disabled selected>Select Color</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>

            <div class="form-group">
                <label for="material">Material:</label>
                <select id="material" class="form-select" required>
                    <option value="" disabled selected>Select Material</option>
                    <option value="Silver">Silver</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image-url">Image URL:</label>
                <input type="url" id="image-url" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="product-link">Product Link:</label>
                <input type="url" id="product-link" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
